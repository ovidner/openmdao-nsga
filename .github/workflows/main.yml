name: Build and test
on:
  - push
  - pull_request
  - release
jobs:
  configuration-dump:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - uses: conda-incubator/setup-miniconda@v2
      - run: conda install -y anaconda-project
      - run: anaconda-project init

  package:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    steps:
      - uses: conda-incubator/setup-miniconda@v2
      - name: Install build dependencies
        run: |
          conda config --append channels conda-forge
          conda install -y conda-build conda-verify
      - name: Retrieve the source code
        uses: actions/checkout@v2
        with:
          # Include all history to get tags etc.
          fetch-depth: 0
      - name: Build the package
        run: conda build conda-recipe --no-test --output-folder build-output
      - name: Reduce the size of the build artifact
        run: rm -rf build-output/*/.cache
      - name: Upload the build artifact
        uses: actions/upload-artifact@v2
        with:
          name: package-${{ github.sha }}
          path: build-output

  test:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.os }}
    needs: package
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        pyver:
          - 3.7
          - 3.8
          - 3.9
        omver:
          - 3.5
          - 3.6
          - 3.7
    steps:
      - uses: conda-incubator/setup-miniconda@v2
      - run: conda install -y anaconda-project
      - name: Retrieve the source code
        uses: actions/checkout@v2
      - name: Download the build artifact
        uses: actions/download-artifact@v2
        with:
          name: package-${{ github.sha }}
          path: build-output
      - name: Build the test environment
        run: |
          anaconda-project prepare
          anaconda-project run conda install -y -c ./build-output \
            openmdao-nsga \
            python=${{ matrix.pyver }} \
            openmdao=${{ matrix.omver }}
      - name: Run the tests
        run: |
          anaconda-project run tests

  upload:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Retrieve the source code
        uses: actions/checkout@v2
      - name: Download the build artifacts
        uses: actions/download-artifact@v2
        with:
          name: package-${{ github.sha }}
          path: conda-bld
      - name: Upload to anaconda.org
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          source $CONDA/bin/activate
          conda install -y anaconda-client
          [[ "$GITHUB_REF" =~ ^refs/tags/ ]] || export LABEL="--label dev"
          anaconda --verbose --token $ANACONDA_TOKEN upload --user ctools $LABEL conda-bld/*/*.tar.bz2 --force
