name: Build and test
on:
  - push
  - pull_request
  - release
jobs:
  package:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          channels: ovidner,conda-forge,defaults
          channel-priority: strict
      - run: conda install -y conda-build conda-verify
      - name: Retrieve the source code
        uses: actions/checkout@v2
        with:
          # Include all history to get tags etc.
          fetch-depth: 0
      - name: Build the package
        run: conda build conda-recipe --no-test --output-folder build-output
      - name: Reduce the size of the build artifact
        run: rm -rf build-output/*/.cache
      - name: Upload the build artifact
        uses: actions/upload-artifact@v2
        with:
          name: package-${{ github.sha }}
          path: build-output

  test:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.os }}
    needs: package
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        pyver:
          - 3.7
          - 3.8
          - 3.9
        omver:
          - 3.5
          - 3.6
          - 3.7
    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          channels: ovidner,conda-forge,defaults
          channel-priority: strict
      - name: Retrieve the source code
        uses: actions/checkout@v2
      - name: Download the build artifact
        uses: actions/download-artifact@v2
        with:
          name: package-${{ github.sha }}
          path: build-output
      - name: Build the test environment
        run: |
          conda install -y -c ./build-output \
            openmdao-nsga \
            python=${{ matrix.pyver }} \
            openmdao=${{ matrix.omver }} \
            pytest \
            hypothesis \
            openmdao-scop
          pip install pymop
      - name: Run the tests
        run: |
          pytest

  upload:
    # TODO: fix the tests so that I can't shoot myself in the foot too bad
    # needs: test
    needs: package
    runs-on: ubuntu-latest
    # if: github.event_name == 'release'
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: conda-incubator/setup-miniconda@v2
      - run: conda install -y anaconda-client
      - name: Retrieve the source code
        uses: actions/checkout@v2
      - name: Download the build artifacts
        uses: actions/download-artifact@v2
        with:
          name: package-${{ github.sha }}
          path: build-output
      - name: Upload to anaconda.org
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
          ANACONDA_USER: ovidner
          GITHUB_REF: ${{ github.ref }}
        run: |
          [[ "$GITHUB_REF" =~ ^refs/tags/ ]] || export LABEL="--label dev"
          anaconda --verbose --token $ANACONDA_TOKEN upload --user $ANACONDA_USER $LABEL build-output/*/*.tar.bz2 --force
